apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: withus-backend
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/WITHUS-K/MANIFEST.git
    targetRevision: HEAD
    path: staging
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
